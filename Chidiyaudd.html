<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chidiya Udd</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      touch-action: none;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 22px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score : 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // 🎵 Sounds
    const bgm = new Audio("bgm.mp3");
    const scoreSound = new Audio("scoreup.mp3");
    const endSound = new Audio("gameendaudio.mp3");
    bgm.loop = true;
    bgm.volume = 0.6;

    // 🖼️ Images
    const birdImg = new Image();
    const bgImg = new Image();
    const obsImg = new Image();
    const endImg = new Image();
    birdImg.src = "bird.png";
    bgImg.src = "bg.png";
    obsImg.src = "Obstacle.png";
    endImg.src = "Gameend.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 📱 Dynamic sizing (fit to screen)
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let bird = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      gravity: 0.3,   // smoother gravity
      lift: -4.5,        // smoother jump (was -7)
      velocity: 0
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;
    let frame = 0;

    // 🚀 Tap to play
    window.addEventListener("click", () => {
      if (!bgm.played.length) bgm.play().catch(() => {});
      if (gameOver) restartGame();
      bird.velocity = bird.lift;
    });

    // 📲 Touch Support for mobile
    window.addEventListener("touchstart", () => {
      if (!bgm.played.length) bgm.play().catch(() => {});
      if (gameOver) restartGame();
      bird.velocity = bird.lift;
    });

    function restartGame() {
      obstacles = [];
      score = 0;
      bird.y = canvas.height / 3;
      bird.velocity = 0;
      gameOver = false;
      bgm.currentTime = 0;
      bgm.play();
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.drawImage(obsImg, obs.x, 0, obs.width, obs.top);
        ctx.drawImage(obsImg, obs.x, canvas.height - obs.bottom, obs.width, obs.bottom);
      }
    }

    function updateObstacles() {
      frame++;
      if (frame % 100 === 0) {
        let gap = canvas.height * 0.27; // adaptive gap
        let top = Math.random() * (canvas.height / 2);
        let bottom = canvas.height - top - gap;
        obstacles.push({ x: canvas.width, width: 60, top: top, bottom: bottom });
      }
      for (let obs of obstacles) obs.x -= 2.2;
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          bird.x < obs.x + obs.width &&
          bird.x + bird.width > obs.x &&
          (bird.y < obs.top || bird.y + bird.height > canvas.height - obs.bottom)
        ) return true;
      }
      return bird.y + bird.height > canvas.height || bird.y < 0;
    }

    function updateScore() {
      for (let obs of obstacles) {
        if (!obs.passed && obs.x + obs.width < bird.x) {
          obs.passed = true;
          score++;
          scoreSound.play().catch(() => {});
        }
      }
      document.getElementById("score").innerText = "Score : " + score;
    }

    function gameEnd() {
      bgm.pause();
      endSound.play().catch(() => {});
      ctx.drawImage(endImg, 0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
      ctx.fillText("Tap to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }

    function loop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      updateObstacles();
      drawObstacles();

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      drawBird();

      updateScore();

      if (checkCollision()) {
        gameOver = true;
        gameEnd();
        return;
      }
      requestAnimationFrame(loop);
    }

    birdImg.onload = () => {
      loop();
    };
  </script>
</body>
</html>
